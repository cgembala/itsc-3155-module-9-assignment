{% extends '_layout.html' %}

{% block title %}Movie Rating App | Create Movie Rating{% endblock %}

{% block body %}
<h1 class="mb-5">Create Movie Rating</h1>
<p class="mb-3">Create a movie rating below</p>
<!-- TODO: Feature 2 -->
<form method="post">
	<label for="name">Movie Title:</label><br>
	<input type="text" id="name" name="name" autocomplete="off"><br>
	<label for="director">Movie Director:</label><br>
	<input type="text" id="director" name="director" autocomplete="off"><br>
	<label for="rating">Movie Rating:</label>
    <select id="rating" name="rating">
    <option value=".5">.5</option>
    <option value="1">1</option>
    <option value="1.5">1.5</option>
    <option value="2">2</option>
    <option value="2.5">2.5</option>
    <option value="3">3</option>
    <option value="3.5">3.5</option>
    <option value="4">4</option>
    <option value="4.5">4.5</option>
    <option value="5">5</option>
    </select>
	<input type="submit" value="Submit">
</form>
{% endblock %}
